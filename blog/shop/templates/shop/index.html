<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

{% for posts in post %}
    <p>
    {{ posts.title }}
    </p>
    <p>
    {{ posts.slug }}
    </p>
    <p>
    {{ posts.description }}
    </p>
    <p>
        <img src="{{ posts.thumbnail.url }}" alt="" height="250" width="250">
    </p>
{% endfor  %}

</body>
</html>
